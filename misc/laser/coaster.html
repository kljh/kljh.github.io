svg {
  stroke: black;
  stroke-width: 0.5;

}

<defs id="svg-defs">

  <g id="grid" class="construct"
    inkscape:label="Grid"
    inkscape:groupmode="layer" >
  </g>
  <g id="cut" class="cut"
    inkscape:label="Cut"
    inkscape:groupmode="layer" >
  </g>
  <g id="engrave" class="engrave"
    inkscape:label="Engrave"
