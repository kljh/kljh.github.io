<!DOCTYPE html>
<html lang="en">
<head>
<title>Photoscan</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
function init() {
	var prms = new URLSearchParams(document.location.search.substring(1));
	var keys = prms.get("keys").split(",");
	let age = parseInt(prms.get("age"), 10);
	
	console.log(JSON.stringify(keys));
	
	for (var key of keys)
		document.write(`<img src="https://kusers.s3.eu-west-3.amazonaws.com/${key}" width="100%">`);
}
</script>
</head>
<body>

</body>
<script>
init();
</script>
